<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excel Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Excel Data</h2>

<table>
    <thead>
    <tr>
        <th th:each="head : ${headers}" th:text="${head}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${rows}">
        <td th:each="cell : ${row}" th:text="${cell}"></td>
    </tr>
    </tbody>
</table>

<a href="/">Back</a>

</body>
</html>
